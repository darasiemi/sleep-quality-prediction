apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-quality-prediction
  labels:
    app: sleep-quality-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sleep-quality-prediction
  template:
    metadata:
      labels:
        app: sleep-quality-prediction
    spec:
      containers:
      - name: sleep-quality-prediction
        image: sleep-quality-prediction:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 9696
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 5
          periodSeconds: 5